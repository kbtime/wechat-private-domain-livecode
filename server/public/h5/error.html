<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码已失效</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5F5F5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .error-icon {
      font-size: 64px;
      color: #D9D9D9;
      margin-bottom: 24px;
    }

    .error-title {
      font-size: 18px;
      font-weight: 500;
      color: #333333;
      margin-bottom: 12px;
      text-align: center;
    }

    .error-message {
      font-size: 14px;
      color: #666666;
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      text-align: center;
    }

    .footer p {
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="error-icon">404</div>
  <h1 class="error-title">二维码已失效</h1>
  <p class="error-message">该二维码已失效或不存在</p>
  <div class="footer">
    <p>© 2025 LinkOS</p>
  </div>
</body>
</html>
